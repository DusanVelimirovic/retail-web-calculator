<!doctype html>
<html lang="en">
  <head>
  	<title>Trgovina Trlic kalkulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/costume.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
      <!-- Navigation -->
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="index.html" class="logo">Trgovina Trlic kalkulator</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home mr-3"></span> Poljoprivrednici</a>
          </li>
          <li>
              <a href="#"><span class="fa fa-user mr-3"></span> Izračina mi MP cenu</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-sticky-note mr-3"></span> Izracunaj mi visinu MP marže</a>
        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="jumbotron col-md-6 col-md-push-3">

          <h2>Poljoprivrednici</h2>
      <!-- Modul poljoprivrednici  -->
          <form>
            <!-- Cena poljoprivrednik  -->
            <div class="form-group">
              <label for="price">Dogovorena cena sa poljoprivrednikom</label>
              <input type="number" name="price" value="150" class="form-control">
            </div>
            <!-- Poreska stopa  -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Izaberi poresku stopu</option>
              <option value="1">10%</option>
              <option value="2">20%</option>
            </select>
            <!-- Visina marze  -->
            <label for="customRange3" class="form-label">Selektuj iznos marze:</label>
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25"
            onchange="updateRate()">
            <!--Selektovani iznos marze-->
            <span id="rate_val">
                10.25%
            </span> <br/>
            </div>
      
          </form>
      
          <div class="text-right text-giant total">
          </div>
      
        </div>
      </div>
		</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
